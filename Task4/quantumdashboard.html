<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/21a5cfe304.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="quantumdashboard.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="start-box">
      <p class="courses"><strong>4</strong> Courses</p>
      <p class="classes"><strong>4</strong> Classes</p>
    </div>

    <div class="filter">
      <p>Showing 4 of 4 courses</p>

      <div class="course-selector">
        <label for="classes">Sort By:</label>
        <select name="course-name" id="course-name">
          <option value="course name">Course Name</option>
        </select>
      </div>
    </div>
    <hr />

    <div class="main-card">
      <div class="card-1">
        <img
          src="https://t4.ftcdn.net/jpg/03/17/70/23/360_F_317702335_pnfDIsMLLlSyFduKOpcPuhaSVU72vPAa.jpg"
          alt="image1"
        />
        <div class="content1">
          <p id="acceleration"><strong>Acceleration</strong></p>

          <p class="info">
            Physics <span class="dash">|</span
            ><span class="grade"> Grade 7</span> <span class="num">+2</span>
          </p>
          <p class="units">
            <strong>4</strong> Units <strong>18</strong> Lessons
            <strong>24</strong> Topics
          </p>

          <select name="teacher" id="teacher">
            <option value="Mr. frank's Class B">Mr. frank's Class B</option>
          </select>
          <hr />
          <p class="date">50 Students | 21-Jan-2020 - 21-Aug-2020</p>
        </div>
      </div>

      <div class="card-icons">
        <i class="fa-solid fa-calendar-day"></i>
        <i class="fa-solid fa-eye"></i>
        <i class="fa-solid fa-file-circle-check"></i>
        <i class="fa-solid fa-chart-simple"></i>
      </div>
    </div>
  </body>
</html>
