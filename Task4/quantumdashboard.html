<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Quicksand:wght@500&display=swap"
      rel="stylesheet"
    />

    <!-- Font awesome link -->
    <script
      src="https://kit.fontawesome.com/21a5cfe304.js"
      crossorigin="anonymous"
    ></script>

    <!-- CSS files -->
    <link rel="stylesheet" href="alertDropdown/alertItems.css">
    <link rel="stylesheet" href="announceDropdown/announceItems.css">
    <link rel="stylesheet" href="styles/dashboardStyles/quantumDashboard.css" />
    
    <title>Quantum Dashboard</title>
  </head>
  <body>
    <!-- Navigation bar -->
    <nav class="nav-bar">
      <img
        src="icons/logo used in header.svg"
        alt="company-logo"
        class="logo"
        tabindex="0"
      />

      <div class="menu">
        <li class="dashboard" tabindex="0">DASHBOARD</li>
        <li class="content" tabindex="0">CONTENT</li>
        <li class="users" tabindex="0">USERS</li>
        <li class="reports" tabindex="0">REPORTS</li>
        <li class="admin" tabindex="0">ADMIN</li>
      </div>

      <span class="icons-container" >

        <div class="alert">
          <img src="icons/alerts.svg" alt="alert-icon" class="alert-img" />
          <div class="alert-items"></div>
        </div>
        
        <div class="announcements">
          <img
          src="icons/announcements.svg"
          alt="announcements-icon"
          class= "announce-img"
          />
          <div class="announce-items"></div>

        </div>
        
        <img src="icons/hamburger-menu.svg" alt="menu" class="hamburger" />
      </span>
    </nav>

    <!--Start box which consists of courses and classes  -->
    <div class="start-box" >
      <div class="course-box">
        <img src="icons/courses.svg" alt="courses-image" class="courses-img" />
        <p class="courses"><strong>4</strong> Courses</p>
      </div>

      <div class="classes-box">
        <img src="icons/classes.svg" alt="classes-img" class="classes-img" />
        <p class="classes"><strong>4</strong> Classes</p>
      </div>
    </div>

    <!-- Filter section -->
    <div class="filter">
      <p>Showing 4 of 4 courses</p>

      <div class="course-selector">
        <span class="label">Sort By:</span>
        <div id="course-name">
          <span>Course Name</span>
          <img src="icons/arrow-down.svg" alt="arrow-down" />
        </div>
      </div>
    </div>
    <hr class="underline" />

    <!-- The main body of the webpage -->
    <div class="main-container">
      
    </div>

    <!-- About the company -->

    <p class="reach" role="option" tabindex="0">About | Contact Us</p>

    <!-- Footer -->
    <footer tabindex="0" role="contentinfo">
      <img src="icons/logo used in footer.svg" alt="logo" />

      <p class="copyright">
        <span class="dash">|</span> Copyright &copy; 2020-2021
        <span class="span"><strong>Zeus Systems Pvt. Ltd.</strong></span>
        All rights reserved.
      </p>
    </footer>

    <!-- Scripts -->
    <script src="hamburgerDropdown/quantumDashboard.js"></script>
    <script src="announceDropdown/announcementItems.js"></script>
    <script src="alertDropdown/alertItems.js"></script>
    <script src="dashboardCard/dashboardCard.js"></script>
    <script src="alertDropdown/alertHover.js"></script>
    <script src="announceDropdown/announceHover.js"></script>
    
  </body>
</html>
