<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Quicksand:wght@500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/quantumStyles.css" />
    <title>Document</title>
  </head>
  <body>
    <nav class="nav-bar">
      <img src="icons/logo used in header.svg" alt="logo" />
    </nav>

    <form action="" id="login_form">
      <div class="heading">
        <img src="icons/back.svg" alt="back-arrow-icon" />
        <span>Login with quantum</span>
      </div>

      <div class="radio-btns">
        <div class="district-box">
          <img src="icons/radio-button-on.svg" alt="radio-button-on">
        <span class="district">District</sp>
        </div>
        
        <div class="school-box">
          <img src="icons/radio-button-off.svg" alt="radio-button-off">
        <span class="independent-school"
          >Independent School</span
        >
        </div>
        
      </div>

      <span class="label-state">State*</span>
      <div class="states">
        <span class="state">Alabama</span>
        <img src="icons/arrow-down.svg" alt="state-down-icon" />
      </div>

      <span class="label-district">District*</span>
      <div class="districts">
        <span class="district">Alabama School District</span>
        <img src="icons/arrow-down.svg" alt="district-down-icon" />
      </div>

      <input type="text" class="username" placeholder="Username/Email ID*" />
      <a href="#" id="forgot-username">FORGOT USERNAME?</a>
      <input type="password" class="password" placeholder="Password*" />
      <a href="#" id="forgot-pass">FORGOT PASSWORD?</a>

      <div class="wrapper">
        <img src="icons/checkbox-checked.svg" alt="checked-checkbox" />
        <span class="remember-me">Remember Me</span>
      </div>

      <button class="form-btn">LOG IN</button>
    </form>

    <div class="info">
      <p class="about">About</p>
      <p class="dash">|</p>
      <p class="contact">Contact Us</p>
    </div>

    <footer>
      <img src="icons/logo used in footer.svg" alt="logo" />

      <span class="dash">|</span>
      <p class="copyright">
        Copyright &copy; 2020-2021
        <span class="span">Zeus Systems Pvt. Ltd.</span>
      </p>
      <p class="rights">All rights reserved.</p>
    </footer>
  </body>
</html>
